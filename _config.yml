# Setup
title: Jason Dean (Yizhou Ding)
description: A study blog for Jason Dean (Yizhou Ding, HUST, Wuhan) 
url: https://jasonmils.github.io/Page
avatar: /Avatar.jpg
paginate: 6
permalink: pretty
cover_image: /BackGround.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
# twitter:
#   username: vszhub
#   card: summary
# logo: logo.png
social:
  name: Yizhou Ding
  links:
    - https://blog.csdn.net/JasonDean
    - https://github.com/Jasonmils
google_site_verification: xxxxx

lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Yizhou Ding
  url: https://github.com/Jasonmils
  email: Jasonmils@163.com
